<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main id="full-container">
        <section id="ui-container">
            <section id="ui-elements">
                <section id="input-container">
                    <h1 id="title">Weather Application</h1>
                    <label for="locationInput">Please Choose A Location</label><br>
                    <!-- The value of this input can be removed after styling has been completed-->
                    <input type="text" id="location" name="locationInput" value="london" style="border: 1px black solid;">
                    <button id="submit">Submit</button>
                </section>
                <section id="results-container">
                    <div class="item"><h2 id="locationName"></h2></div>
                    <div class="item"><p id="main"></p></div>
                    <div class="item"><p id="description"></p></div>
                    <div class="item"><p id="temp"></p></div>
                    <div class="class"><p id="wind"></p></div>
                </section>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
